<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="HTTrack is an easy-to-use website mirror utility. It allows you to download a World Wide website from the Internet to a local directory, building recursively all structures, getting html, images, and other files from the server to your computer." />
    <meta name="keywords" content="httrack, HTTRACK, HTTrack, offline browser, web mirror utility, website mirroring" />
    <title>ABOUT US by Thomas Giustini</title>

    <meta HTTP-EQUIV="Refresh" CONTENT="0; URL=drum-nonagon-rhas.squarespace.com/index.html">
    
    <style type="text/css">
        /* Stili per il corpo della pagina */
        body {
            font-family: 'Bodoni', serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 50px 0;
            overflow: hidden;
        }

        /* Il contenitore che copre l'intero schermo */
        #screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* Animazione del testo (già spiegata prima) */
        h1 {
            color: #000;
            font-size: 36px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        /* Animazione di dissolvenza del testo */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Overlay di transizione -->
    <div id="screen-overlay"></div>

    <!-- Il contenuto della pagina che verrà visualizzato dopo la dissolvenza -->
    <h1>ABOUT US by Thomas Giustini</h1>

    <script>
        // Rimuovi l'overlay dopo 1 secondo, per fare la dissolvenza da nero a bianco
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('screen-overlay').style.opacity = 0;
            }, 1000); // 1 secondo di dissolvenza
        }
    </script>

</body>
</html>
